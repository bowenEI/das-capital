    - scheme: slate
      primary: grey
      # accent: indigo
      toggle:
        icon: material/theme-light-dark
        name: Switch to light mode
  font:
    text: Noto Sans SC
    code: Fira Code
  favicon: assets/images/favicon.png
  logo: assets/images/marx.png
  icon:
    logo: logo
    repo: fontawesome/brands/github
    edit: material/file-edit-outline

